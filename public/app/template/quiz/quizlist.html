<section class="content" ng-controller="quizlist as ctrl">
    <div class="container-fluid">
        <div class="block-header">
            <h2>My Quiz</h2>
        </div>
        <!-- Widgets -->
        <div class="row clearfix">
            <div class="col-md-4" ng-repeat="item in ctrl.quizlistArray">
                <div class="card">
                    <div class="header bg-cyan">
                        <h2>
                                {{item.title}}
                            </h2>
                        <ul class="header-dropdown m-r--5">
                            <li title="Take Quiz">
                                <a ui-sref="learnquiz({id:item.id})">  <i class="material-icons">call_missed_outgoing</i></a>
                            </li>
                            <!-- <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a class=" waves-effect waves-block">Action</a></li>
                                    <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                                    <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                                </ul>
                            </li> -->
                        </ul>
                    </div>
                    <div class="body">
                        <div class="row">
                            <div class="col-md-12">{{item.description}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
