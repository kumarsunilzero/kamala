<div class="modal fade in" id="quesListModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content text-aligncenter">
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col-md-12">
                        <div ui-grid="ctrl.questionlistGrid" ui-grid-grouping ui-grid-selection class="myGrid"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success waves-effect" ng-click="ctrl.addSelectedQuestion()">ADD</button>
                <button type="button" class="btn btn-grey waves-effect" data-dismiss="modal">CANCLE</button>
            </div>
        </div>
    </div>
</div>
