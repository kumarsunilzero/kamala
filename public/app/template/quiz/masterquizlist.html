<section class="content" ng-controller="allquiz as ctrl">
    <div class="container-fluid">
        <div class="block-header">
            <ol class="breadcrumb">
                <li><a href="javascript:void(0);">Quiz</a></li>
                <li><a href="javascript:void(0);">List</a></li>
            </ol>
        </div>
        <div class="card">
            <div class="header">
                <h2>
                                QUIZ 
                                
                            </h2>
            </div>
            <div class="body table-responsive">
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-primary pull-right" ui-sref="addquiz({type:'add'})">ADD</button>
                    </div>
                </div>
                <div class="row" ng-init="ctrl.initialLoadfunction()">
                    <div class="col-lg-12">
                        <div ui-grid="ctrl.quizlistGrid" class="myGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
