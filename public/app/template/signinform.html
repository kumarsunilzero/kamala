<form id="sign_in" name="sign_in_form" novalidate>
    <div class="msg">Log In to your account</div>
    <div class="msg" style="color: red;">{{ctrl.errorMessage}}</div>
    <div class="input-group">
        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
        <div class="form-line">
            <input type="text" class="form-control" name="username" placeholder="E-mail" required autofocus ng-model="ctrl.user.username">
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
        <div class="form-line">
            <input type="password" class="form-control" name="password" placeholder="Password" required ng-model="ctrl.user.password">
        </div>
    </div>
    <!--  <div class="row">
        <div class="col-xs-8 p-t-5">
            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
            <label for="rememberme">Remember Me</label>
        </div>
    </div> -->
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-block btn-danger waves-effect" ng-click="ctrl.login('local')">SIGN IN</button>
        </div>
    </div>
    <div class="row m-t-15 m-b--20">
        <div class="col-xs-6">Don't have an account yet?
            <a ui-sref="signup">Create an account</a>
        </div>
        <div class="col-xs-6 align-right">
            <a href="forgot-password.html">Forgot Your Password?</a>
        </div>
    </div>
</form>
